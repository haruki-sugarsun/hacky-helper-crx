<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacky Helper: Log View</title>
  </head>

  <body>
    <header
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      "
    >
      <h1 style="margin: 0; font-size: 1.1rem">Hacky Helper â€” Logs</h1>
      <div style="display: flex; gap: 8px; align-items: center">
        <label style="font-size: 0.9rem"
          >Level:
          <select id="filter_level">
            <option value="">All</option>
            <option value="debug">debug</option>
            <option value="info" selected>info</option>
            <option value="warn">warn</option>
            <option value="error">error</option>
          </select>
        </label>
        <button id="reload_btn">Reload</button>
        <button id="export_btn" type="button">Export JSON</button>
      </div>
    </header>

    <main style="margin-top: 12px">
      <div id="status_line" style="margin-bottom: 8px; color: #444"></div>
      <div
        id="app"
        style="
          min-height: 200px;
          border: 1px solid #eee;
          padding: 8px;
          background: #fafafa;
        "
      ></div>

      <div
        style="margin-top: 8px; display: flex; gap: 8px; align-items: center"
      >
        <button id="prev_page">Prev</button>
        <button id="next_page">Next</button>
        <div id="page_info" style="margin-left: 8px; color: #666"></div>
      </div>
    </main>

    <section style="margin-top: 12px">
      <h3 style="margin: 6px 0">Debug</h3>
      <textarea id="debuglog" style="width: 100%; height: 160px">...</textarea>
    </section>

    <script type="module" src="/src/logview.ts"></script>
  </body>
</html>
