<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacky-Helper: Voice Log</title>
</head>

<body>
  <script type="module" src="/src/components.ts"></script>

  <div id="control_pane">
    <input id="control_pane_toggle"><br>
    <select id="model" data-sickhack-component="select_model"></select>
    <button >Run</button>
  </div>

  <!-- <h1>Hacky-Helper: Voice Log</h1> -->

  workarea:    <div id="workarea_content" contentEditable="true">ここは編集できる</div>

  <div>Condenced: </div>
  <div id="condenced_log" contentEditable="true">ここは編集できる</div>

  <div>monologue: (Interim Results: <span id="interim-result">...</span>)</div>
  <div id="monologue_log" contentEditable="true">ここは編集できる</div>

  <label class="switch">
    <input type="checkbox" id="recognition-toggle">
    <span class="slider"></span>
  </label>
  <p><span id="status">Recognition is off.</span></p>
  

  <script type="module" src="/src/voice_log.ts"></script>
</body>

</html>
