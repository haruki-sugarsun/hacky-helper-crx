<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacky-Helper</title>
  </head>
  <body>
    <header>
      <h1>Hacky-Helper</h1>
      <div class="settings">
        <a href="settings.html" target="_blank">⚙️<br />settings</a>
      </div>
    </header>

    <div class="migrate-button-container">
      <button id="migrateTabButton">Migrate Current Tab</button>
    </div>

    <ul>
      <li><a href="/editor.html" target="_blank">Open Editor</a></li>
      <li><a href="/voice-log.html" target="_blank">Open Voice Log</a></li>
      <!-- Open tabs UI via service-worker, as it can handle common logic. -->
      <li><a href="/tabs.html" target="_blank">Open Tabs UI</a></li>
    </ul>

    <section class="llm-toggle-section">
      <h2>LLM Services</h2>

      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="llm-toggle" checked />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Enable LLM Services</span>
      </div>

      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="battery-toggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Disable on Battery</span>
      </div>

      <div
        id="battery-status"
        class="battery-status"
        style="display: none"
      ></div>
    </section>

    <!-- Migration Dialog -->
    <div id="migrationDialog" class="dialog-overlay">
      <div class="dialog-content">
        <h2>Migrate Current Tab</h2>
        <div id="migrationTabInfo"></div>

        <h3>Available Windows/Sessions</h3>
        <div id="availableDestinations"></div>

        <div class="dialog-buttons">
          <button id="cancelMigrationButton">Cancel</button>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
