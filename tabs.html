<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacky-Helper: Tabs</title>
  </head>
  <body>
    <header>
      <h1>H-H: Tabs</h1>

      <button id="requestTabSummariesButton">button to request the tab summaries.</button>
      <button>button to request the embeddings.</button>
      <button>button to request the tab grouping based on keywords.</button>

      <div class="settings">
        <a href="settings.html" target="_blank">⚙️ settings</a>
      </div>
    </header>

    <content>
      <div id="tabs_sessions">
        <h3>Windows</h3>
        <ul>
          <!-- Windows sessions will be populated here -->
          <li>Loading windows...</li>
        </ul>
      </div>

      <div id="tabs_tablist">
        <h3>Tabs</h3>
        <div class="instructions">Select a window from the left to view its tabs</div>
        <table border="1">
          <thead>
              <tr>
                  <th>Tab ID</th>
                  <th>Title</th>
                  <th>URL</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td colspan="3">Select a window to view tabs</td>
              </tr>
          </tbody>
        </table>
      </div>
    </content>

    <script type="module" src="/src/tabs.ts"></script>
  </body>
</html>
